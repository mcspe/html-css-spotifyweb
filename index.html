<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Spotify Web Player</title>
  <link rel="icon" type="image/x-icon" href="./img/favicon.ico">

  <!-- FONT AWESOME -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css' integrity='sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==' crossorigin='anonymous'/>
  <!-- UTILITIES -->
  <link rel="stylesheet" href="./css/utilities.css">
  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>

  <section class="wrapper d-flex">
    
    <!-- BARRA DI NAVIGAZIONE LATERALE -->
    <div class="left-nav">
      
      <div class="logo d-flex fl-j-start fl-a-center">
        <img src="./img/logo.svg" alt="logo" class="desktop"> 
        <img src="./img/logo-small.svg" alt="logo" class="mobile">
      </div>

      <div class="navigate">

        <div class="music">

          <div class="btn element d-flex fl-a-center active">
            <img class="m-r10" src="./img/home.svg" alt="home">
            <span class="desktop">Home</span>
          </div>
  
          <div class="btn element d-flex fl-a-center">
            <img class="m-r10" src="./img/search.svg" alt="search">
            <span class="desktop">Cerca</span>
          </div>
  
          <div class="btn element d-flex fl-a-center">
            <img class="m-r10" src="./img/libreria.svg" alt="libreria">
            <span class="desktop">La tua libreria</span>
          </div>

          <div class="playlist desktop">
            
            <h6 class="element">Playlist</h6>

            <div class="btn element d-flex fl-a-center">
              <span class="add m-r10">+</span>
              <span>Crea Playlist</span>
            </div>

            <div class="element pl-list">
              <div class="btn m-b15">Nome Playlist</div>
              <div class="btn m-b15">Nome Playlist</div>
              <div class="btn m-b15">Nome Playlist</div>
              <div class="btn m-b15">Nome Playlist</div>
              <div class="btn m-b15">Nome Playlist</div>
              <div class="btn m-b15">Nome Playlist</div>
            </div>

          </div>

        </div>

        <div class="account d-flex-col fl-j-start">
          
          <div class="element">

            <div class="btn">
              <i class="fa-regular fa-circle-down"></i>
              <span class="desktop m-l10">Installa App</span>
            </div>
              
          </div>

          <div class="user d-flex fl-a-center">
            <div class="user-img">
              <img src="./img/profile.svg" alt="profile">
            </div>
            <span class="desktop m-l10">John Doe</span>
          </div>

        </div>

      </div>

    </div>
    <!-- /BARRA DI NAVIGAZIONE LATERALE -->
    
    <div class="content">

      <div class="top-bar d-flex fl-j-end fl-a-center">
        bottone
      </div>
      
    </div>

  </section>

  <section class="control-panel debug"></section>
  
</body>
</html>
